on:
  push:
    branches:
      - develop
      - xiangyun
      - edition1
      - edition2
      - master
    paths-ignore:
      - 'examples/**'
      - 'Dockerfile'
  pull_request:
    branches:
      - develop
      - xiangyun
      - edition1
      - edition2
      - master
  # schedule:
  #   # 每周一晚上11点跑任务
  #   - cron:  '0 23 * * 1'

name: Render-Book

env:
  isExtPR: ${{ github.event.pull_request.head.repo.fork == true }}

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (r-${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-12, r: '4.1.0'}

    env:
      LANG: "en_US.UTF-8"
      TZ: "Asia/Shanghai"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'

      - name: Install ghostscript and Others
        run: |
          brew update
          brew install ghostscript imagemagick poppler xquartz optipng graphviz
          brew tap homebrew/cask-fonts
          brew install font-inconsolata font-dejavu 
          
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ matrix.config.os }}-${{ matrix.config.r }}-${{ hashFiles('DESCRIPTION') }}
          restore-keys: r-${{ matrix.config.os }}-${{ matrix.config.r }}-

      - name: Cache bookdown results
        uses: actions/cache@v3
        with:
          path: _bookdown_files
          key: bookdown-${{ matrix.config.os }}-${{ matrix.config.r }}-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-${{ matrix.config.os }}-${{ matrix.config.r }}-

      - name: Configure R CXXFLAGS
        run: |
          mkdir -p ~/.R
          echo "CXXFLAGS += -Wno-ignored-attributes" >> ~/.R/Makevars
          cat ~/.Rprofile
          cat ~/.R/Makevars
   
      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          # install full prebuilt version
          TINYTEX_INSTALLER: TinyTeX

      - name: Install R packages
        run: |
          if(!require('renv')) install.packages('renv')
          renv::restore()
        shell: Rscript {0}

      - name: Install LaTeX Packages
        run: |
          tinytex::tlmgr_install(readLines("texlive.txt"))
        shell: Rscript {0}

      - name: Install Fonts
        run: |
          library(showtext)
          font_install(source_han_serif(), quiet = TRUE)
          font_install(source_han_sans(), quiet = TRUE)
        shell: Rscript {0}

      # - name: Add Fonts
      #   run: |
      #     curl -fLo Adobe-Fonts.zip https://github.com/XiangyunHuang/fonts/releases/download/v0.1/Adobe-Fonts.zip
      #     unzip Adobe-Fonts.zip -d ~/Library/Fonts/adobe
      #     fc-cache -fsv

      - name: Test Pkgs
        run: |
          sessionInfo(.packages(T))
          capabilities()
          library(tikzDevice)
          tikzTest()
          tikzTest("$\\sin(x^2/2 - y^2/4 + 3) \\cos(2 x + 1 - \\exp(y))$")
        shell: Rscript {0}
        
      - name: Render Book
        id: render-book
        run: |
          bookdown::render_book("index.Rmd", "all")
        shell: Rscript {0}

      - name: Cp Graphics
        run: |
          mkdir -p _book/interactives && cp -r interactives/* _book/interactives

      - name: Upload book folder for debug
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Upload Book
          path: _book

      - name: Deploy book to bookdown.org
        if: github.event_name == 'push'
        env:
          CONNECT_API_KEY: ${{ secrets.RSC_BOOKDOWN_ORG_TOKEN }}
          CONTENT_ID: 2868
        run: |
          Rscript '_deploy-book.R'

      # 先本地创建一个 Github Pages 分支推送上来才行
      # https://bookdown.org/yihui/bookdown/github.html
      - name: Checkout the gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: book-output

      - name: Deploy to Github Pages
        if: ${{ github.ref == 'refs/heads/master' }}
        run: ./_deploy.sh

      - name: Deploy to Netlify
        if: contains(env.isExtPR, 'false')
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './_book'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message:
            'Deploy from GHA: ${{ github.event.pull_request.title || github.event.head_commit.message }} (${{ github.sha }})'
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
